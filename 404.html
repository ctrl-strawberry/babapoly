<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Baba Poly - Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect script
        // https://ctrl-strawberry.github.io/babapoly/#/jimbo
        // becomes stored in sessionStorage, then redirects to root
        sessionStorage.setItem('redirect', location.href);

        // Determine the base path (handle both user.github.io/repo and user.github.io scenarios)
        var pathSegments = location.pathname.split('/').filter(Boolean);
        var basePath = '/';

        // If there's a repo name (not user.github.io root), include it
        if (pathSegments.length > 0 && !location.pathname.match(/\.html?$/)) {
            basePath = '/' + pathSegments[0] + '/';
        }

        // Redirect immediately to the base path
        location.replace(basePath);
    </script>
</head>

<body>
    <!-- This page is displayed momentarily before redirecting -->
    <div style="display:flex;align-items:center;justify-content:center;height:100vh;font-family:sans-serif;color:#333;">
        <p>Cargando Baba Poly...</p>
    </div>
</body>

</html>
